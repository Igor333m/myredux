  <div id="app"></div>
  <script type='text/javascript' src="app.js"></script>
  <script type='text/babel'>

    function List(props) {
      return (
        <ul>
          {props.items.map( item => (
            <li key={item.id}>
              <span
              onClick={() => props.toggle && props.toggle(item.id)}
              style={{textDecoration: item.complete ? 'line-through' : ''}}>
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>
                x
              </button>
            </li>
          ))}
        </ul>
      );
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();

        this.props.dispatch(handleAddTodo(
          this.input.value,
          () => this.input.value = ''
        ));
      }

      removeItem = todo => {
        this.props.dispatch(handleDeleteTodo(todo));
      }
      toggleItem = id => {
        this.props.dispatch(handleToggle(id));
      }
      render () {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type='text'
              placeholder='Add Todo'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>

            <List
              items={this.props.todos}
              remove={this.removeItem}
              toggle={this.toggleItem}
            />
          </div>
        );
      }
    }

    const ConnectedTodos = ReactRedux.connect((state) => ({
      todos: state.todos
    }))(Todos)

    class Goals extends React.Component {

      addItem = (e) => {
        e.preventDefault();
        this.props.dispatch(handleAddGoal(
          this.input.value,
          () => this.input.value = ''
        ));
      }

      /**
       *  Instead of waiting for confirmation from the server,
       *  just instantly remove the goal, if errors add the goal back in.
       *  Technique called optimistic updates
      */
      removeItem = goal => {
        this.props.dispatch(handleDeleteGoal(goal));
      }
      
      render () {
        return (
          <div>
            <h1>Goals</h1>
            <input
              type='text'
              placeholder='Add Goal'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>

            <List
              items={this.props.goals}
              remove={this.removeItem}
            />
          </div>
        );
      }
    }

    const ConnectedGoals = ReactRedux.connect((state) => ({
      goals: state.goals
    }))(Goals)

    class App extends React.Component {
      componentDidMount () {
        const { dispatch } = this.props;

        dispatch(handleInitialData());
      }

      render () {

        if (this.props.loading === true) {
          return <h3>Loading</h3>
        }

        return (
          <div>
            <ConnectedTodos />
            <ConnectedGoals />  
          </div>
        );
      }
    }

    /**
     * Container Component
    */
    const ConnectedApp = ReactRedux.connect((state) => ({
      loading: state.loading
    }))(App)

    /**
     * Context provides a way to share values like these
     *  between components without having to explicitly pass a prop
     *  through every level of the tree.
    */
    const Context = React.createContext();

    ReactDOM.render (
      <ReactRedux.Provider store={store}>
        <ConnectedApp />
      </ReactRedux.Provider>,
      document.getElementById('app')
    );
  </script>
</body>
</html>
